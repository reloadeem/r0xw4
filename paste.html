<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r0xw4.space</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px;
        }

        .paste-box {
            background-color: #111;
            border: 2px solid #666;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            background-color: #111;
            border: 2px solid #666;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            pointer-events: none; /* Disable typing */
        }
    </style>
</head>
<body>
    <h1>r0xw4.space</h1>
    <p>Pasted content here:</p>
    <div class="container">
        <div class="paste-box">
             <textarea id="content" placeholder="Decoded content will appear here" readonly></textarea>
        </div>
    </div>
    <script>
        // Function to extract the hash value from the URL
        function getHashValue(key) {
            const matches = window.location.search.match(new RegExp(key + '=([^&]*)'));
            return matches ? matches[1] : null;
        }

        // Get the base64 content from the URL parameters
        const content = getHashValue('hash');

        if (content) {
            // Decode the base64 content and display the decoded text
            try {
                const decodedContent = atob(content);
                document.getElementById('content').value = decodedContent;
            } catch (error) {
                console.error(error);
                document.getElementById('content').value = 'Error decoding content.';
            }
        }
    </script>
</body>
</html>
