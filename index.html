      <script>
        document.getElementById('upload-paste').addEventListener('click', function () {
            // Get the content from the textarea
            const content = document.getElementById('content').value;

            // Check if content is not empty and within the character limit
            if (content.length > 0 && content.length <= 525) {
                // Convert the content to base64
                const base64Content = btoa(content);

                // Create the URL with the base64 content
                const url = `https://r0xw4.space/paste?hash=${base64Content}`;

                // Redirect to the URL
                window.location.href = url;
            } else {
                alert('Content must be between 1 and 525 characters.');
            }
        });

        document.getElementById('file').addEventListener('change', function () {
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function () {
                const base64Content = btoa(reader.result);
                const url = `https://r0xw4.space/paste?hash=${base64Content}`;
                window.location.href = url;
            };

            if (file) {
                reader.readAsBinaryString(file);
            }
        });
    </script>
