<script>
    document.getElementById('upload-paste').addEventListener('click', function () {

            alert('Content cannot be empty.');

        }
        
        const payload = {
            title: 'r0xw4.space',

        fetch('https://paste.croberts.io/api/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload),
          agent: new https.Agent({ rejectUnauthorized: false })
        })
        .then(response => response.json())
        .then(data => {
            if (data.pasteID) {
                // Redirect to the created paste
                window.location.href = `https://r0xw4.space/paste?id=${data.pasteID}`;

                alert('Failed to create paste.');
